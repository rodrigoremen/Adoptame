<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aplicacion Tailwind CSS</title>
    <link th:href="@{./css/main.css}" rel="stylesheet"/>
    <script src="https://cdn.tiny.cloud/1/rw1wtbjvyczepr2v5q007wcudqz4c9w22zev1q5k763hs4o5/tinymce/6/tinymce.min.js"
            referrerpolicy="origin"></script> <!-- linea agregada para que se conecte al cdn de tinymce, ES NECESARIO PONERLO EN TODAS LAS PAGINAS DONDE LO USE  -->
</head>
<body>
<div class="container mx-auto">
    <a
            href="#"
            class="relative block overflow-hidden rounded-lg border border-gray-100 p-4 sm:p-6 lg:p-8"
    >
  <span
          class="absolute inset-x-0 bottom-0 h-2 bg-gradient-to-r from-green-300 via-blue-500 to-purple-600"
  ></span>
        <div class="sm:flex sm:justify-between sm:gap-4">

            <textarea id="tiny"></textarea>  <!-- PARA AGREGAR EL EDITOR Y YA QUE ESTEN EL SCRIPT EN HEAD Y AL FINAL DEL BODY SOLO ES NECESARIO AGREGAR UN TEXTAREA Y EL ID QUE SE DESEE USAR SI NO SE AGREGA NO SIRVE PARA USAR COMO EDITOR ENRIQUECIDO -->
            <textarea > ejemplo editor no implementado</textarea>
        </div>
        <div class="mt-4">
            <p class="max-w-[40ch] text-sm text-gray-500">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. At velit illum
                provident a, ipsa maiores deleniti consectetur nobis et eaque.
            </p>
        </div>

        <dl class="mt-6 flex gap-4 sm:gap-6">
            <div class="flex flex-col-reverse">
                <dt class="text-sm font-medium text-gray-600">Published</dt>
                <dd class="text-xs text-gray-500">31st June, 2021</dd>
            </div>

            <div class="flex flex-col-reverse">
                <dt class="text-sm font-medium text-gray-600">Reading time</dt>
                <dd class="text-xs text-gray-500">3 minute</dd>
            </div>
        </dl>
    </a>


</div>

<div>
    <section class="bg-white">
        <div class="mx-auto max-w-screen-xl px-4 py-12 sm:px-6 md:py-16 lg:px-8">


            <div class="mt-8 sm:mt-12">
                <dl class="grid grid-cols-1 gap-4 sm:grid-cols-3">
                    <div
                            class="flex flex-col rounded-lg border border-gray-100 px-4 py-8 text-center"
                    >
                        <dt class="order-last text-lg font-medium text-gray-500">
                            Total Sales
                        </dt>

                        <dd class="text-4xl font-extrabold text-blue-600 md:text-5xl">
                            $4.8m
                        </dd>
                    </div>

                    <div
                            class="flex flex-col rounded-lg border border-gray-100 px-4 py-8 text-center"
                    >
                        <dt class="order-last text-lg font-medium text-gray-500">
                            Official Addons
                        </dt>

                        <dd class="text-4xl font-extrabold text-blue-600 md:text-5xl">24</dd>
                    </div>

                    <div
                            class="flex flex-col rounded-lg border border-gray-100 px-4 py-8 text-center"
                    >
                        <dt class="order-last text-lg font-medium text-gray-500">
                            Total Addons
                        </dt>

                        <dd class="text-4xl font-extrabold text-blue-600 md:text-5xl">86</dd>
                    </div>
                </dl>
            </div>
        </div>
    </section>

</div>

<script type="text/javascript" th:src="@{/js/tinyMce.js}"></script> <!-- enlace al archivo de configuracion js de tinymce ES NECESARIO AGREGARLO EN TODAS LAS VENTANAS QUE SE UTILICE -->
</body>
</html>
