<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="htmlHead">
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/swiper-bundle.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/dataTables.bootstrap4.min.css}"/>
    <link rel="icon" th:href="@{/img/logo.svg}" type="image/x-icon"/>
    <title>AdoptaMe</title>
    <noscript>
        <style>body {
            display: none;
        }</style>
        <meta http-equiv="refresh" th:content="|0; url=@{/noscript}|">
    </noscript>
    <meta property="og:title" content="AdoptaMe" />
    <meta property="og:description" content="Proyecto AdoptaMe: Una aplicación web para la adopción de mascotas." />
    <meta property="og:image" content="https://i.imgur.com/uMAVgsf.png" />
    <meta property=”og:url” content="https://adoptame-mx.herokuapp.com/"/>
</head>

<footer th:fragment="htmlFooter" class="mt-auto footer text-white py-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <div>
                    <img th:src="@{/img/logo.svg}" width="50" height="auto"/>
                    <span class="font-weight-bold">AdoptaMe</span>
                </div>
                <p>AdoptaMe es una plataforma digital que reúne personas voluntarias como
                    protectores de animales y
                    adoptadores que buscan adoptar una mascota.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <p>
                    Copyright ©
                    <script>document.write(new Date().getFullYear().toString());</script>
                    . Todos los derechos reservados a <a th:href="@{/about}">equipo</a> <strong>AdoptaMe</strong>
                </p>
            </div>
        </div>
    </div>
    <script th:src="@{/js/validations.js}"></script>
    <script th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/sweetalert2.all.min.js}"></script>
    <script th:src="@{/js/swiper-bundle.min.js}"></script>
    <script th:src="@{/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/js/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>
    <div th:replace="components/alerts::alerts"></div>
</footer>

</html>
